<html>

<head><title>D3 test</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>


<script type="text/javascript">
  w = 200;
  h = 200;


  d3.csv("data1.csv",function(data){
  dataset = data;

  var xscale = d3.scale.linear();
//  alert(d3.min(dataset,function(d){ return d.y }))
//  xscale.domain([d3.min(dataset,function(d){ return d.x }),d3.max(dataset,function(d){ return d.x })])
  xscale.domain([0,100])
  xscale.range([0,150])

  var yscale = d3.scale.linear();
  yscale.domain([20,150]);

  yscale.range([0,150]);


  var svg = d3.select("body").append("svg");
  svg.attr("width",w).attr("height",h);

  svg.selectAll("circle").data(dataset).enter().append("circle")
  .attr("cx",function(d,i){ return xscale(d.x)})
  .attr("cy",function(d,i){ return yscale(d.y)})
  .attr("r",function(d,i){ return d.r});

  var line = d3.svg.line()
    .x(function(d) { return xscale(d.x); })
    .y(function(d) { return yscale(d.y); })
    .interpolate("basis");

  svg.append("path")
    .attr("d", line(dataset));

     }

   )







</script>





</head>

<body>





</body>
</html>
